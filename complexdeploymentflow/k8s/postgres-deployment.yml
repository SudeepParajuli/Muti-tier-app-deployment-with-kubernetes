apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:               
  replicas: 1
  selector:
    matchLabels:        # look for a label that is matching component postgres 
      component: postgres
  template:
    metadata:
      labels: 
        component: postgres 
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      

      containers:
      - name: postgres
        image: postgres:alpine
        ports:
          - containerPort: 5432
        volumeMounts:
          - name: postgres-storage    # volume name volume mount name should be identical 
            mountPath: /var/lib/postgresql/data   # the directory inside postgres to backup
            subPath: postgres  # any data stored inside the mount is going to be stored in folder postgres inside persistent volume claim
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pgpassword
                key: POSTGRES_PASSWORD