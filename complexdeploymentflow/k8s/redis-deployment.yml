apiVersion: apps/v1
kind: Deployment
metadata:
  name: Deployment
  
spec:
  replicas: 1
  selector:
    matchLabel:
      component: redis
  template:
    metadata:
      labels:
        component: redis 
    spec:
      containers:
      - name: redis
        image: redis:alpine
        imagePullPolicy: Never
        ports:
          - containerPort: 6379